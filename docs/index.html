<head>

    <title>AI & ML Learning Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Simple animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(1) { width: 15px; height: 15px; left: 10%; animation-delay: -0s; }
        .particle:nth-child(2) { width: 12px; height: 12px; left: 25%; animation-delay: -5s; }
        .particle:nth-child(3) { width: 18px; height: 18px; left: 40%; animation-delay: -10s; }
        .particle:nth-child(4) { width: 14px; height: 14px; left: 55%; animation-delay: -15s; }
        .particle:nth-child(5) { width: 16px; height: 16px; left: 70%; animation-delay: -20s; }
        .particle:nth-child(6) { width: 13px; height: 13px; left: 85%; animation-delay: -25s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 2.5em;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        /* Main Content Area */
        .content-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        /* Learning Topics List */
        .topics-list {
            list-style: none;
            padding: 0;
        }

        .topics-list li {
            margin-bottom: 15px;
        }

        .topic-link {
            display: block;
            background: white;
            color: #333;
            text-decoration: none;
            padding: 20px 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 500;
            position: relative;
        }

        .topic-link:hover {
            border-color: #4facfe;
            background: #f8f9fa;
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
            color: #333;
            text-decoration: none;
        }

        .topic-link::before {
            content: "â†’";
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
            color: #4facfe;
            font-weight: bold;
        }

        .topic-link:hover::before {
            opacity: 1;
            right: 20px;
        }

        .topic-number {
            display: inline-block;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 15px;
            font-size: 0.9em;
        }

        .topic-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .topic-description {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        /* Additional Resources Section */
        .resources-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .resources-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .resource-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .resource-item h4 {
            color: #4facfe;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .resource-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .resource-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .resource-link:hover {
            background: #4facfe;
            color: white;
            text-decoration: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }
            
            .content-box {
                padding: 25px;
            }
            
            .topic-link {
                padding: 15px 20px;
                font-size: 1em;
            }
            
            .topic-link:hover {
                transform: translateX(5px);
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
